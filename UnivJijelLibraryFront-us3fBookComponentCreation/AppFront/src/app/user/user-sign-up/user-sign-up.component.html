<div class="registration-form m-3 p-4">
    <form [formGroup]="registrationForm">
      <div class="row">
        
        <div class="col-md-6">
          <mat-form-field appearance="fill">
            <mat-label>Enter User First name</mat-label>
            <input formControlName="firstname" required matInput placeholder="User First name">
          </mat-form-field>
        </div>
        <div class="col-md-6">
          <mat-form-field appearance="fill">
            <mat-label>Enter User Last name</mat-label>
            <input formControlName="lastname" required matInput placeholder="User Last name">
          </mat-form-field>
        </div>
        <div class="col-md-6">
          <mat-form-field appearance="fill">
            <mat-label>Enter Password</mat-label>
             <input matInput type="password" name="password" required formControlName="password" matInput placeholder="Password">
          </mat-form-field>
        </div>
        <div class="col-md-6">
          <mat-form-field appearance="fill">
            <mat-label>Enter Email</mat-label>
            <input formControlName="email" matInput placeholder="Email">
          </mat-form-field>
        </div>

        <div class="col-md-6">
          <mat-form-field appearance="fill">
            <mat-label>Select Role</mat-label>
            <mat-select formControlName="role" >
              <mat-option *ngFor="let role of roles" [value]="role">{{ role }}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        
        <div style="display: flex; gap: 10px;">
            <button *ngIf="!isUpdateActive" (click)="submit()" mat-raised-button [style.color]="'#fff'" 
            [style.background-color]="'#6a17a6'">Submit</button>
            <button mat-raised-button (click)="clearForm()">Clear</button>
        </div>
      </div>
    </form>
</div>
