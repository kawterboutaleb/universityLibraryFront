<div class="book-body  row mb-2 p-0 mat-elevation-z3 " >


<table  mat-table [dataSource]="dataSource" matSort  matSortStart="desc">

   
    <!-- Checkbox Column -->
  <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef>
      <mat-checkbox (change)="$event ? masterToggle() : null"
                    [checked]="selection.hasValue() && isAllSelected()"
                    [indeterminate]="selection.hasValue() && !isAllSelected()">
      </mat-checkbox>
    </th>
    <td mat-cell *matCellDef="let row">
      <mat-checkbox (click)="$event.stopPropagation()"
                    (change)="$event ? selection.toggle(row) : null"
                    [checked]="selection.isSelected(row)">
      </mat-checkbox>
    </td>
  </ng-container>

  <ng-container matColumnDef="lct_firstName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> lct_firstName </th>
    <td mat-cell *matCellDef="let loan"> {{loan.lct_firstName}} </td>
</ng-container>

<ng-container matColumnDef="lct_lastName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> lct_lastName </th>
    <td mat-cell *matCellDef="let loan"> {{loan.lct_lastName}} </td>
    </ng-container>

  <ng-container matColumnDef="doc_title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> doc_title </th>
      <td mat-cell *matCellDef="let loan"> {{loan.doc_title}} </td>
  </ng-container>
    <ng-container matColumnDef="loanBeginDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> loanBeginDate </th>
      <td mat-cell *matCellDef="let loan"> {{ loan.loanBeginDate | date: 'yyyy-MM-dd' }} </td>
    </ng-container>
    
    <ng-container matColumnDef="loanEndDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> loanEndDate </th>
      <td mat-cell *matCellDef="let loan"> {{ loan.loanEndDate | date: 'yyyy-MM-dd' }} </td>
    </ng-container>


      <ng-container matColumnDef="details">
         <th mat-header-cell *matHeaderCellDef > Details </th>
         <td mat-cell *matCellDef="let loan">
          <a mat-icon-button color="primary" >
            <mat-icon class="mat-18" style="color: #570f8a">reorder</mat-icon>
          </a>
          </td>
      </ng-container>
      <ng-container matColumnDef="update">
        <th mat-header-cell *matHeaderCellDef> Update </th>
        <td mat-cell *matCellDef="let loan">
          <a mat-icon-button color="accent"  >
              <mat-icon class="mat-18" style="color: rgb(123, 183, 5);">system_update</mat-icon>
          </a>
        </td>
      </ng-container>
        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef> Delete </th>
            <td mat-cell *matCellDef="let loan">
              <a mat-icon-button color="warn" >
                  <mat-icon class="mat-18" style="color:red;">delete</mat-icon>
              </a>
            </td>
          </ng-container>




      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row
      (click)="clickedRows.add(row)"
      [class.demo-row-is-clicked]="clickedRows.has(row)"
      *matRowDef="let row;columns:displayedColumns"> </tr>
  </table>
  <mat-paginator 
  [pageSizeOptions]="[10, 30, 50]"
  showFirstLastButtons
  aria-label="Select page of periodic elements">
    </mat-paginator>
