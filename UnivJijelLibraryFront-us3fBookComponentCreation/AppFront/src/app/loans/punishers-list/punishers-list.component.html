<div   class="book-header row bg-light  mb-2  mat-elevation-z3" >
    <h2 class="me-5  col-auto m-0 " > Punishers </h2>
    <a class="col-auto" data-bs-toggle="modal" data-bs-target="#penaltyModal">
      <i class="bi bi-plus-lg fa-6x" style="color:#6a17a6; font-size: 2em;"></i>
    </a>    
    <div class="col-auto ms-auto me-0">
      <mat-form-field >
        <input matInput type="text" (keyup)="applyFilter($event,'cp_id')" placeholder=" copy id ">
      </mat-form-field>

      <mat-form-field >
        <input matInput type="text" (keyup)="applyFilter($event,'lct_id')" placeholder=" lector id ">
      </mat-form-field>

      
    </div> 
    

</div>

<div class="book-body  row mb-2 p-0 mat-elevation-z3 " >


<table  mat-table [dataSource]="dataSource" matSort  matSortStart="desc">

   
    <!-- Checkbox Column -->
  <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef>
      <mat-checkbox (change)="$event ? masterToggle() : null"
                    [checked]="selection.hasValue() && isAllSelected()"
                    [indeterminate]="selection.hasValue() && !isAllSelected()">
      </mat-checkbox>
    </th>
    <td mat-cell *matCellDef="let row">
      <mat-checkbox (click)="$event.stopPropagation()"
                    (change)="$event ? selection.toggle(row) : null"
                    [checked]="selection.isSelected(row)">
      </mat-checkbox>
    </td>
  </ng-container>

    <ng-container matColumnDef="cp_id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> cp_id </th>
        <td mat-cell *matCellDef="let loan"> {{loan.cp_id}} </td>
    </ng-container>

    <ng-container matColumnDef="lct_id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> lct_id </th>
        <td mat-cell *matCellDef="let loan"> {{loan.lct_id}} </td>
    </ng-container>
    <ng-container matColumnDef="loanBeginDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> loanBeginDate </th>
      <td mat-cell *matCellDef="let loan"> {{ loan.loanBeginDate | date: 'yyyy-MM-dd' }} </td>
    </ng-container>
    
    <ng-container matColumnDef="loanEndDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> loanEndDate </th>
      <td mat-cell *matCellDef="let loan"> {{ loan.loanEndDate | date: 'yyyy-MM-dd' }} </td>
    </ng-container>


      <ng-container matColumnDef="details">
         <th mat-header-cell *matHeaderCellDef > Details </th>
         <td mat-cell *matCellDef="let loan">
          <a mat-icon-button color="primary" >
            <mat-icon class="mat-18" style="color: #570f8a">reorder</mat-icon>
          </a>
          </td>
      </ng-container>
      <ng-container matColumnDef="update">
        <th mat-header-cell *matHeaderCellDef> Update </th>
        <td mat-cell *matCellDef="let loan">
          <a mat-icon-button color="accent"  >
              <mat-icon class="mat-18" style="color: rgb(123, 183, 5);">system_update</mat-icon>
          </a>
        </td>
      </ng-container>
        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef> Delete </th>
            <td mat-cell *matCellDef="let loan">
              <a mat-icon-button color="warn" >
                  <mat-icon class="mat-18" style="color:red;">delete</mat-icon>
              </a>
            </td>
          </ng-container>




      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row
      (click)="clickedRows.add(row)"
      [class.demo-row-is-clicked]="clickedRows.has(row)"
      *matRowDef="let row;columns:displayedColumns"> </tr>
  </table>
  <mat-paginator 
  [pageSizeOptions]="[10, 30, 50]"
  showFirstLastButtons
  aria-label="Select page of periodic elements">
    </mat-paginator>


  <!-- Modal -->
  <div class="modal fade" id="penaltyModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <!-- <h5 class="modal-title" id="exampleModalLabel">Update Book</h5> -->
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <table class="table-bordered" style="width: 100%;">
            <tr>
              <th *ngFor="let columnName of columnNames">{{ columnName }}</th> <!-- Display column names -->
            </tr>
            <tr *ngFor="let penalty of penalty">
              <td *ngFor="let columnName of columnNames">{{ penalty[columnName] }}</td> <!-- Display book data -->
            </tr>
          </table>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-warning" data-bs-dismiss="modal">Close</button>
          <!-- <button type="button" class="btn btn-primary" (click)="updateBook()">Update</button> -->
        </div>
      </div>
    </div>
  </div>
  
</div>
