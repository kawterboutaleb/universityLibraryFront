
<div   class="book-header row bg-light  mb-2  mat-elevation-z3" >

    <!--  <h2 class="me-5  col-auto m-0 " >Students</h2> -->




    <div class="me-5 col-auto m-2">

      <mat-chip-list aria-label="lector selection">

        <mat-chip *ngFor="let option of options" [ngClass]="getChipColor(option.color)" [selected]="option.selected" (click)="selectOption(option)">

          {{ option.label }}

        </mat-chip>

      </mat-chip-list>

    </div>

    

   

    <div class="col-auto ms-auto me-0">

      <mat-form-field >

        <input matInput type="text" (keyup)="applyFilter($event,'lct_firstName')" placeholder="lct_firstName">

      </mat-form-field>




      <mat-form-field >

        <input matInput type="text" (keyup)="applyFilter($event,'lct_matricule')" placeholder="lct_matricule">

      </mat-form-field>

    </div> 


</div>



<div class="book-body  row mb-2 p-0 mat-elevation-z3 " >

<table  mat-table [dataSource]="filteredData" matSort  matSortStart="desc">

    <!-- Checkbox Column -->

  <ng-container matColumnDef="select">

    <th mat-header-cell *matHeaderCellDef>

      <mat-checkbox (change)="$event ? masterToggle() : null"

                    [checked]="selection.hasValue() && isAllSelected()"

                    [indeterminate]="selection.hasValue() && !isAllSelected()">

      </mat-checkbox>

    </th>

    

    <td mat-cell *matCellDef="let row">

      <mat-checkbox (click)="$event.stopPropagation()"

                    (change)="$event ? selection.toggle(row) : null"

                    [checked]="selection.isSelected(row)">

      </mat-checkbox>

    </td>  

  </ng-container>



<ng-container matColumnDef="lct_matricule">

        <th mat-header-cell *matHeaderCellDef mat-sort-header> matricule </th>

        <td mat-cell *matCellDef="let student"> {{student.lct_matricule}} </td>

    </ng-container>




    <ng-container matColumnDef="lct_firstName">

        <th mat-header-cell *matHeaderCellDef mat-sort-header> firstName </th>

        <td mat-cell *matCellDef="let student"> {{student.lct_firstName}} </td>

    </ng-container>




    <ng-container matColumnDef="lct_lastName">

        <th mat-header-cell *matHeaderCellDef mat-sort-header> lastName </th>

        <td mat-cell *matCellDef="let student"> {{student.lct_lastName}} </td>

    </ng-container>

    <ng-container matColumnDef="lct_email">

        <th mat-header-cell *matHeaderCellDef mat-sort-header> email </th>

        <td mat-cell *matCellDef="let student"> {{student.lct_email}} </td>

    </ng-container>

    <ng-container matColumnDef="lectorType">

      <th mat-header-cell *matHeaderCellDef mat-sort-header> lectorType </th>

      <td mat-cell *matCellDef="let student"> {{student.lectorType}} </td>

    </ng-container>



<ng-container matColumnDef="details">

         <th mat-header-cell *matHeaderCellDef > Details </th>

         <td mat-cell *matCellDef="let book">

          <a mat-icon-button color="primary" >

            <mat-icon class="mat-18" style="color: #570f8a">reorder</mat-icon>

          </a>

          </td>

      </ng-container>

      <ng-container matColumnDef="update">

        <th mat-header-cell *matHeaderCellDef> Update </th>

        <td mat-cell *matCellDef="let book">

          <a mat-icon-button color="accent" >

              <mat-icon class="mat-18" style="color: rgb(123, 183, 5);">system_update</mat-icon>

          </a>

        </td>

      </ng-container>

        <ng-container matColumnDef="delete">

            <th mat-header-cell *matHeaderCellDef> Delete </th>

            <td mat-cell *matCellDef="let book">

              <a mat-icon-button color="warn" >

                  <mat-icon class="mat-18" style="color:red;">delete</mat-icon>

              </a>

            </td>

          </ng-container>



<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

      <tr mat-row

      (click)="clickedRows.add(row)"

      [class.demo-row-is-clicked]="clickedRows.has(row)"

      *matRowDef="let row;columns:displayedColumns"> </tr>

  </table>

  <mat-paginator 

  [pageSizeOptions]="[10, 30, 50]"

  showFirstLastButtons

  aria-label="Select page of periodic elements">
    </mat-paginator>

</div>

<input type="file" (change)="onFileChange($event)" />

<button (click)="processFile()">Process File</button>
